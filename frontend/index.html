<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main role="main">
        <div id="page-login" class="page hide">
            <h1>Login</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-email">Email</span>
                <input type="text" class="form-control" placeholder="jiaxin.weng959@gmail.com" aria-label="Email"
                    aria-describedby="basic-email" id="login-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-password1">Password</span>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-password1"
                    id="login-password">
            </div>
            <button id="btn-login" type="button" class="btn btn-primary">Submit</button>
            <a internal-link="register" href="#"><p>(Register instead)</p></a>
        </div>

        <div id="page-register" class="page hide">
            <h1>Register check merge ok</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-email">Email</span>
                <input type="text" class="form-control" placeholder="jiaxin.weng959@gmail.com" aria-label="Email"
                    aria-describedby="basic-email" id="register-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-name">Name</span>
                <input type="text" class="form-control" placeholder="Jiaxin" aria-label="Name"
                    aria-describedby="basic-name" id="register-name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-password1">Password</span>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-password1"
                    id="register-password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-password2">Confirm Password</span>
                <input type="password" class="form-control" aria-label="Confirm Password"
                    aria-describedby="basic-password2" id="register-password-confirm">
            </div>
            <button id="btn-register" type="button" class="btn btn-primary">Submit</button>
            <a internal-link="login" href="#"><p>(Login instead)</p></a>
        </div>

        <div id="page-job" class="page hide">
            <button class="btn btn-primary" id="btn-logout">Logout</button>
            <h1>Job page</h1> 
        </div>

        <!-- above are pages, under are smal componets -->

        <!-- Modal, the code refer to https://getbootstrap.com/docs/5.3/components/modal/ -->
        <!-- This part used for Error Popup -->
        <div class="modal fade" id="errorPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="errorPopupLabel">Error</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="errorPopupMessage">
                        There is a error!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
